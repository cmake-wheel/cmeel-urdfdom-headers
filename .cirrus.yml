macos_arm64_task:
  name: Build macOS arm64 wheels.
  only_if: $CIRRUS_TAG =~ 'v.*' && $CIRRUS_REPO_OWNER == 'cmake-wheel'
  environment:
    TWINE_PASSWORD: ENCRYPTED[6738929134d1b6ba623c4ed627a37e4fb65fe0b4c110060d79fd449f9921f71e7496da4ccebd9eb31a4bedab83b6bacf]
  macos_instance:
    image: ghcr.io/cirruslabs/macos-monterey-xcode
  env:
    CIRRUS_CLONE_SUBMODULES: true
    CIBW_REPAIR_WHEEL_COMMAND: ""
    PATH: /opt/homebrew/opt/python@3.10/bin:$PATH
  install_pre_requirements_script:
    - brew install python@3.10
    - ln -s python3 /opt/homebrew/opt/python@3.10/bin/python
  install_cibuildwheel_script:
    - python -m pip install -U pip
    - python -m pip install cibuildwheel twine
  run_cibuildwheel_script:
    - cibuildwheel
  publish_script:
    - python -m twine upload -u __token__ wheelhouse/cmeel_urdfdom*.whl
  wheels_artifacts:
    path: "wheelhouse/*"
